<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Student Management System</h1>
<hr>
<h2>Update Student</h2>
<form action="#" class="was-validated" th:action=@{/saveStudent} th:object="${student}" method="post">
<!-- <input type="text" th:field="*{id}" placeholder="student id" class="form-control mb-4 col-4"> -->
<input type="hidden" th:field="*{id}">
<input type="text" th:field="*{fname}" placeholder="student first name" class="form-control mb-4 col-4" required>
<input type="text" th:field="*{sname}" placeholder="student second name" class="form-control mb-4 col-4" required>
<input type="text" th:field="*{branch}" placeholder="student branch" class="form-control mb-4 col-4" required>
<input type="number" th:field="*{cgpa}"  placeholder="student Percentage(rounded off)" class="form-control mb-4 col-4" required>
<button type="submit" class="btn btn-primary">Update Student</button>
</form>
</div>
</body>
</html>
