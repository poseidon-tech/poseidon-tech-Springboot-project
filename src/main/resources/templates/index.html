<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">  
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

<div  class= "container my-2">
<h1>Students List</h1>
<a  class="btn btn-primary btn-sm mb-3" th:href="@{/newStudentForm}">Add Student</a>
<table class = "table table-striped table-responsive-md">
<thead >
<tr>
<th>Id</th>
<th>First Name</th>
<th>Last Name</th>
<th>Branch</th>
<th>Percentage</th>
<th>Actions</th>
<thead>
<tbody>
<tr th:each="student :${studentlist}">
<td th:text="${student.id}"></td>
<td th:text="${student.fname}"></td>
<td th:text="${student.sname}"></td>
<td th:text="${student.branch}"></td>
<td th:text="${student.cgpa}"></td>
<td><a th:href="@{/showUpdateform/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
<a th:href="@{/showDeleteform/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
